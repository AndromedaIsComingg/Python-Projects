<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
       .color-primary {
            background-color: #331ea8;
        }

        .color-primary-light {
            background-color: #5c84cf; 
        }
        .create {
            color: #1d1e6b;
        }
    </style>
</head>

<body class="color-primary min-h-screen font-sans antialiased text-white">

    <div class="container mx-auto p-8">

        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold">Welcome to Quiz Builder</h1>
            <a href="/create" class="create mt-4 inline-block bg-white py-2 px-4 rounded hover:opacity-75 transition ease-in-out duration-200">
                Create a New Quiz
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            {% for quiz_id in quizzes.keys() %}
            <div class="color-primary-light shadow rounded p-4 hover:opacity-85 transition ease-in-out duration-200">
                <h2 class="text-2xl font-bold mb-4">Quiz {{ loop.index }}</h2>
                <a href="/play/{{ quiz_id }}" class="text-color-primary py-1 px-2 border border-white rounded hover:opacity-75 transition ease-in-out duration-200">
                    Play Now
                </a>
            </div>
            {% endfor %}

        </div>

    </div>

</body>

</html>
