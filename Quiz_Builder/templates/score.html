<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        .color-primary {
            background-color: #331ea8;
        }

        .color-primary-light {
            background-color: #5c84cf; 
        }
        .create {
            color: #1d1e6b;
        }
    </style>
</head>

<body class="color-primary min-h-screen font-sans antialiased text-white">
    <div class="container mx-auto p-8 flex flex-col items-center justify-center min-h-screen">

        <div class="mb-8 text-center color-primary-light p-8 rounded shadow-md">
            <h1 class="text-5xl font-bold mb-6">Your Score</h1>
            <h2 class="text-4xl mb-6">{{ score }} / {{ total }}</h2>
            <a href="/" class="create inline-block bg-white py-2 px-4 rounded hover:opacity-75 transition ease-in-out duration-200">Back to Home</a>
        </div>

    </div>
</body>

</html>
