<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
       .color-primary {
            background-color: #331ea8;
        }

        .color-primary-light {
            background-color: #5c84cf; 
        }
        .create {
            color: #1d1e6b;
        }
    </style>
</head>

<body class="color-primary min-h-screen font-sans antialiased text-white">
    <div class="container mx-auto p-8">

        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold">Play Quiz</h1>
        </div>

        <form action="/play/{{ quiz_id }}" method="post" class="bg-color-primary-light p-8 rounded shadow-md">

            {% for q, o, a in questions_data %}
            <div class="mb-6">
                <h3 class="text-2xl font-semibold mb-4">{{ q }}</h3>

                {% set current_question_index = loop.index %}
                {% for option in o.split(",") %}
                <div class="flex items-center mb-2">
                    <input type="radio" id="option_{{ loop.index }}_{{ current_question_index }}" name="answer_{{ current_question_index }}" value="{{ option.strip() }}" class="create border border-white rounded-full text-color-primary focus:border-color-primary focus:ring-color-primary focus:ring-2">
                    <label for="option_{{ loop.index }}_{{ current_question_index }}" class="ml-3">{{ option.strip() }}</label>
                </div>
                {% endfor %}

            </div>
            {% endfor %}

            <input type="submit" value="Submit Answers" class="create mt-4 inline-block bg-white py-2 px-4 rounded hover:opacity-75 transition ease-in-out duration-200">

        </form>
    </div>
</body>

</html>
